<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Photo</h1>
      </ion-header-bar>

      <ion-content class="has-header padding" ng-controller="ImageController">
        <button class="button button-block button-energized" ng-click="addMedia()">Add image</button>
      <!--</ion-content>-->
      <br><br>
      <ion-scroll direction="x" style="height:200px; min-height:200px; overflow:scroll; white-space:nowrap;">
        <img ng-repeat="image in images" src="{{urlForImage(image)}}" style="height:200px; padding:5px 5px 5px 5px;">
      </ion-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
